<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/4bc90f4b5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="first">
        <div class="one">
            <img src="https://media.istockphoto.com/id/497347644/photo/hand-pressing-register-now.jpg?s=612x612&w=0&k=20&c=XzXNw7_71cx23yPATWsSnYwGytZW-KU3eTpy3WCFQgw=" width="" class="imagine">
        </div>
        <div id="two">
            <h1>REGISTRATION FORM</h1>
            <form>
                <label><i class="fa-solid fa-user"></i>USERNAME</label><br/><input type="text"
                placeholder="Gagana"/><br/>
                <label><i class="fa-solid fa-phone"></i>PHONE</label><br/><input type="text"
                placeholder="GAGANA"/><br/>
                <label><i class="fa-solid fa-envelope"></i>EMAIL</label><br/><input type="email"
                placeholder="gaga@gmail.com"/><br/>
                <label><i class="fa-solid fa-lock"></i>PASSWORD</label><br/><input type="text"
                placeholder="gagana12"/><br/>
                <label><i class="fa-solid fa-lock"></i>CONFIRM PASSWORD</label><br/><input type="text"
                placeholder="gagana12"/><br/>
                <div class="check">
                    <input type="checkbox"/><p>I ACCEPT THE TERMS</p>
                </div>
                <button>SIGN UP</button>
                </form><br/>
                <div>
                    <p class="para">ALREADY ACCOUNT
                    <a href="#">LOGIN</a></p>
                    <p><a href="#">FORGOT PASSWORD</a></p>
                </div>
                
            
        </div>
    </section>
</body>
</html>
